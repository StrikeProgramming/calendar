<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FONTS ===============-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="style.css" />

    <!--=============== JS ===============-->
    <script defer src="script.js"></script>

    <title>Calendar</title>
  </head>
  <body>
    <div class="wrapper">
      <!--=============== DIGITAL TIME + FULL DATE ===============-->

      <header>
        <div class="time-wrapper">
          <div class="hours">00</div>
          <span>:</span>
          <div class="mins">00</div>
          <span>:</span>
          <div class="secs">00</div>
        </div>
        <div class="current-full-date"></div>
        <hr />
      </header>

      <!--=============== DATE - MONTH/YEAR ===============-->

      <section>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-outlined">chevron_left</span>
          <span id="next" class="material-symbols-outlined">chevron_right</span>
        </div>
      </section>

      <!--=============== CALENDAR ===============-->

      <main class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </main>
    </div>
  </body>
</html>
